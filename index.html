<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M.E.A.T - Homepage</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <!--NAVIGATION BAR-->

    <nav class="navbar flex">
      <a href="#home" class="logo"> M.E.A.T </a>
      <ul class="menu flex">
        <li class="spacing">
          <a href="#home">
            <p>HOME</p>
          </a>
        </li>
        <li class="spacing nav-margin">
          <a href="#food-menu">
            <p>MENU</p>
          </a>
        </li>
        <li class="spacing nav-margin">
          <a href="#about">
            <p>ABOUT</p>
          </a>
        </li>
        <li class="spacing nav-margin">
          <a href="#contact">
            <p>CONTACT</p>
          </a>
        </li>
      </ul>
    </nav>

    <!--HOMEPAGE-->

    <div class="homepage flex" id="home">
      <div class="homepage-text flex">
        <h1>STOCKHOLM</h1>
        <div class="edf">
          <ul class="flex edf">
            <li class="homelist">EAT</li>
            <li class="homelist home-margin">DRINK</li>
            <li class="homelist">ENJOY</li>
          </ul>
        </div>
        <div class="home-btn"><a href="#food-menu">OUR MENU</a></div>
      </div>
    </div>

    <!--FOOD MENU PAGE BELOW HOMEPAGE-->

    <div class="food-menu flex" id="food-menu">
      <div class="menu-slideshow"></div>
      <div class="portrait flex">
        <img src="burger-pommes.jpg" alt="Burger with pommes frites" />
      </div>
    </div>
  </body>
</html>
